<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }}
        .error {{
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }}
        h2 {{
            color: #333;
            margin: 0 0 1rem 0;
        }}
        .error-icon {{
            font-size: 4rem;
            margin-bottom: 1rem;
        }}
        p {{
            color: #666;
            margin: 0.5rem 0;
        }}
        .error-details {{
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 1rem;
            padding: 1rem;
            background: #fee;
            border-radius: 8px;
            word-break: break-word;
        }}
    </style>
</head>
<body>
    <div class="error">
        <div class="error-icon">⚠️</div>
        <h2>{model_name}</h2>
        <p>Generation failed</p>
        <div class="error-details">{error}</div>
    </div>
</body>
</html>
