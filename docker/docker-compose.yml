version: '3.8'

services:
  ai-weather:
    image: docker.io/anty0/ai-weather:latest
    ports:
      - "8000:8000"
    environment:
      - OLLAMA__BASE_URL=http://ollama:11434
    volumes:
      - ../data:/app/data
      - ../config/config.yaml:/app/config/config.yaml:ro
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - ai-weather-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ai-weather-network

volumes:
  ollama_data:

networks:
  ai-weather-network:
    driver: bridge
